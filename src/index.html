<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gilles Gardet - CV</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/pictures/me.jpg" />
  </head>
  <body>
    <cv-root></cv-root>
    <script>
      (() => {
        const isOperatingSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isThemeStored = 'theme' in localStorage;
        if (!isThemeStored && isOperatingSystemDark) {
          document.documentElement.classList.add('dark');
        }
        const theme = localStorage.getItem('theme') ?? 'light';
        document.documentElement.classList.add(theme);
      })();
    </script>
  </body>
</html>
